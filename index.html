<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo Mobile Bank</title>
    <!-- daisi ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font  -->
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <!-- nav bar section -->
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="absolute w-48" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- log in item -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label  class="label">Phone Number</label>
                            <input value="01779737212" id="phone-number" type="number" class="input" placeholder="Type Your Phone Number" required />
                            <label class="label">Password</label>
                            <input value="1234" id="pin" type="number" class="input" placeholder="Type Your Password" required />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script>
       
    </script>

    <script src="js/login.js"></script>
</body>

</html>
